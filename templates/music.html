{% extends "base.html" %}

{% block body %}
<script type="text/javascript">
    function changeTrack(song){
        $('audio').attr('src', '/static/music/'+song);
    }
</script>
    
<audio controls="controls" autoplay="autoplay"></audio><br><br>
    {% for song in songs %}
        <a onclick="changeTrack('{{song}}')" href="javascript:void(0);"><i class="icon-play"></i> {{song}}</a>
    {% endfor %}

{% endblock %}
