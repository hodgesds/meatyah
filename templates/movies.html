{% extends "base.html" %}

{% block body %}
<script type="text/javascript">
    function changeTrack(video){
        $('video').attr('src', '/static/videos/'+video);
    }
</script>

<div class="row-fluid offset2">
<h2>Movies</h2>
<video controls="controls" autoplay="autoplay">
    
</video>
<br>
{% for video in videos %}
        <a onclick="changeTrack('{{video}}')" href="javascript:void(0);"><i class="icon-play"></i> {{video}}</a><br>
{% endfor %}

</div>
{% endblock %}
