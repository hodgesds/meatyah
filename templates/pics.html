{% extends "base.html" %}

{% block body %}
<div class="hero-unit span12">
<h2>Photos</h2>
<!-- modal-gallery is the modal dialog used for the image gallery -->
<div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
    
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body"><div class="modal-image"></div></div>
    <div class="modal-footer">
            <a class="btn btn-primary modal-prev"><i class="icon-arrow-left icon-white"></i> Previous</a>
            <a class="btn btn-primary modal-next">Next <i class="icon-arrow-right icon-white"></i></a>
            <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000"><i class="icon-play icon-white"></i> Slideshow</a>
            <a class="btn modal-download" target="_blank"><i class="icon-download"></i> Download</a>
    </div>
</div>

<div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
    {% for photo in photos %}
        <a href="/static/photos/{{photo}}" title="{{photo}}" rel="gallery"><img src="/static/thumbs/{{photo}}"></a>
    {% endfor %}
</div>
</div>

{% endblock %}

{% block javascript %}
<script src="/static/js/load-image.min.js"></script>
<script src="/static/js/bootstrap-image-gallery.min.js"></script>
{% endblock %}
